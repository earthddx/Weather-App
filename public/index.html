<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='click.js'></script>
    <script src='skycons.js'></script>
    <script src="app.js"></script>
   
</head>
<body>
        <div class="location-section">
            <h1 class="location-timezone"></h1>  
            <canvas class="icon"  id="snap" width="180" height="180"></canvas> 
        </div>
        
        <div class="additionalInfo-section">
            <div class="humidity-section"></div>
            <div class="wind-section"></div>
        </div>

        <div class="temperature-section">
            <div class="degree-section">
                <h2 class="temperature-degree"></h2>
                <span>|&deg;F</span>
            </div>
            <div class="temperature-description"></div> 
            <div class="temperature-description-hourly"></div>
            <div class="temperature-description-daily"></div>  
        </div>

        <div class="forecast-circle"></div>
        <!-- <div class="weather-wrap"></div> <!--> 
        <span class="badge">Powered by Dark Sky</span>
    
</body>
</html>
